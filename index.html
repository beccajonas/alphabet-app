<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Alphabet App</title>
</head>

<body>
  <div id="title-div">
    <h1>Alphabet Game</h1>
  </div>

  <div id="list-of-letters">
    <ul>
    </ul>
  </div>

  <div id="display-letter">
    <h2 class="display-letter">Let's learn the ABC's</h2>
  </div>


  <div id="image-div" class="photo-container">
    <img class="centered-photo" src="images/placeholder.jpg" alt="Centered Photo">
  </div>

  <div id="alt-text-div">
    <p id="p"></p>
  </div>

  <div id="related-word-div">
    <ul>
    </ul>
  </div>

 
  <div id="word-div" class="text-container">
    <h3 class="centered-text">WORD</h3>
</div>


<div id="related-word-div">
  <ul id="related-word-list" class="related-word-list">
    <li id="li-one" class="related-words"></li>
    <li id="li-two" class="related-words"></li>
  </ul>
</div>

<div id="input-form"></div>

<script src="./index.js"></script>
</body>
</html>
