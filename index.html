<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Centered Photo</title>
</head>
<body>
  <div id="title-div">
    <h1>Alphabet Game</h1>
  </div>
  <div>
    <ul id="list-of-letters">
      <!-- letters go here -->
    </ul>
  </div>
  <div id="letter-div">
    <h2>Letter</h2>
  </div>
  <div id="image-div" class="photo-container">
    <img class="centered-photo" src="images/apple.jpg" alt="Centered Photo">
  </div>
  <div id="related-word-div" class="related-words container">
    <ul>
      <!-- Related words populate here -->
    </ul>
  </div>
  <div id="word-div" class="text-container">
    <h3 class="centered-text">WORD</h3>
</div>
<script src="./index.js"></script>    
</body>
</html>
