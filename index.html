<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.google.com/specimen/Schoolbell?query=schoolbell">
  <title>Alphabet App</title>
</head>

<body>
  <div id="title-div">
    <h1>Alphabet Game</h1>
  </div>

  <div id="list-of-letters">
    <ul>
      <!-- letters go here -->
    </ul>
  </div>

  <div id="display-letter">
    <h2 class="display-letter"></h2>
  </div>


  <div id="image-div" class="photo-container">
    <img class="centered-photo" src="images/placeholder.jpg" alt="Centered Photo" title="">
    <button class="button-on-image">Make this picture come to life</button>
  </div>

  <!-- <div id="alt-text-div">
  </div> -->

  <div id="related-word-div">
    <ul>
      <!-- Related words populate here -->
      Related words here
    </ul>
  </div>
  
  <div id="word-div" class="text-container">
    <h3 class="centered-text"></h3>
</div>

<div id="related-word-div">
  <ul id="related-word-list" class="related-word-list">
    <li id="li-one" class="related-words">More Words</li>
    <li id="li-two" class="related-words">More Words</li>
  </ul>
</div>

<div id="input-form"></div>

<script src="./index.js"></script>
</body>
</html>
